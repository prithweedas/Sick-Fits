type Mutation {
  createItem(data: CreateItemInput!): Item!
  updateItem(data: UpdateItemInput!): Item!
  deleteItem(id: ID!): Item
}

type Query {
  items: [Item!]!
  item(where: ItemWhereUniqueInput!): Item
}

input CreateItemInput {
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
}

input UpdateItemInput {
  id: ID!
  title: String
  description: String
  price: Int
}
